name: "üêò Mastodon posts"
categorie: community
description: |
  This plugin displays the last posts made by an Account on a Mastodon instance.
disclaimer: |
  This plugin is not affiliated, associated, endorsed by, or in any way officially connected with [Mastodon](https://joinmastodon.org).
  All product and company names are trademarks‚Ñ¢ or registered¬Æ trademarks of their respective holders.
authors:
  - Andre601
supports:
  - user
  - organization
scopes: []
inputs:
  
    plugin_mastodon:
      description: |
        Enable mastodon plugin
      type: boolean
      default: no
    plugin_mastodon_source:
      description: |
        The Domain of the mastodon instance to get posts from
      type: string
      default: ""
      example: mastodon.social
    plugin_mastodon_user:
      description: |
        User ID to display posts from
      type: number
      default: 0
      example: Mastodon
      min: 1
    plugin_mastodon_attachments:
      description: |
        Whether attachments should be included
      type: boolean
      default: no
    plugin_mastodon_sensitive:
      description: |
        Whether to include posts marked as sensitive
      type: boolean
      default: no
    plugin_mastodon_replies:
      description: |
        Whether to include posts that are replies to others
      type: boolean
      default: no
    plugin_mastodon_limit:
      description: |
        Maxiumum number of posts to display
      type: number
      default: 4
      min: 1
      max: 20