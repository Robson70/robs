- name: Mastodon plugin
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_mastodon: yes
    plugin_mastodon_source: mastodon.social
    plugin_mastodon_user: mastodon

- name: Mastodon plugin with all options
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_mastodon: yes
    plugin_mastodon_source: mastodon.social
    plugin_mastodon_user: mastodon
    plugin_mastodon_attachments: no
    plugin_mastodon_sensitive: no
    plugin_mastodon_replies: no
    plugin_mastodon_limit: 1