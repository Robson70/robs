- name: Licenses plugin (complete)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    template: repository
    query: '{"repo":"metrics"}'
    plugin_licenses: yes
    plugin_licenses_setup: npm ci
    plugin_licenses_ratio: yes
    plugin_licenses_legal: yes
  modes:
    - action
  timeout: 600000