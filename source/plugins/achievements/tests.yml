- name: Achievements plugin (default)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    plugin_achievements: yes

- name: Achievements plugin (complete)
  uses: lowlighter/metrics@latest
  with:
    token: MOCKED_TOKEN
    plugin_achievements: yes
    plugin_achievements_ranks: $
    plugin_achievements_hide: octonaut