name: Build, tests and analyze

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2
    - name: Build lowlighter/metrics:${{ github.head_ref || github.base_ref }}
      run: docker build -t lowlighter/metrics:${{ github.head_ref || github.base_ref }} .
    - name: Run tests
      run: docker run -it -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE -w $GITHUB_WORKSPACE lowlighter/metrics:${GITHUB_REF##*/} npm test

  analyze:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: github/codeql-action/init@v1
      with:
        languages: javascript
        config-file: ./.github/config/codeql.yml
    - name: Analyze
      uses: github/codeql-action/analyze@v1
